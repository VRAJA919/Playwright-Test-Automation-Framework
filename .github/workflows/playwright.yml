name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        # Enable ES Modules
        NODE_OPTIONS: --experimental-vm-modules
        
        # GQ1 Environment
        GQ1_TOKEN_URL: ${{ secrets.GQ1_TOKEN_URL }}
        GQ1_EMPLOYEE_URL: ${{ secrets.GQ1_EMPLOYEE_URL }}
        GQ1_USERNAME: ${{ secrets.GQ1_USERNAME }}
        GQ1_PASSWORD: ${{ secrets.GQ1_PASSWORD }}
        
        # Staging Environment
        STAGING_TOKEN_URL: ${{ secrets.STAGING_TOKEN_URL }}
        STAGING_EMPLOYEE_URL: ${{ secrets.STAGING_EMPLOYEE_URL }}
        STAGING_USERNAME: ${{ secrets.STAGING_USERNAME }}
        STAGING_PASSWORD: ${{ secrets.STAGING_PASSWORD }}
        
        # Production Environment
        PROD_TOKEN_URL: ${{ secrets.PROD_TOKEN_URL }}
        PROD_EMPLOYEE_URL: ${{ secrets.PROD_EMPLOYEE_URL }}
        PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        PROD_PASSWORD: ${{ secrets.PROD_PASSWORD }}
      run: npm run test
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: reports/test-results/
        retention-days: 30
        if-no-files-found: error