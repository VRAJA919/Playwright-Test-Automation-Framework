name: Employee API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

jobs:
  test:
    name: Run Employee API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests
        env:
          CI: true
          NODE_OPTIONS: --experimental-vm-modules
          # Environment Variables
          GQ1_TOKEN_URL: ${{ secrets.API_GQ1_TOKEN }}
          GQ1_EMPLOYEE_URL: ${{ secrets.API_GQ1_EMPLOYEE }}
          GQ1_USERNAME: ${{ secrets.API_GQ1_USER }}
          GQ1_PASSWORD: ${{ secrets.API_GQ1_PASS }}
          STAGING_TOKEN_URL: ${{ secrets.API_STAGING_TOKEN }}
          STAGING_EMPLOYEE_URL: ${{ secrets.API_STAGING_EMPLOYEE }}
          STAGING_USERNAME: ${{ secrets.API_STAGING_USER }}
          STAGING_PASSWORD: ${{ secrets.API_STAGING_PASS }}
          PROD_TOKEN_URL: ${{ secrets.API_PROD_TOKEN }}
          PROD_EMPLOYEE_URL: ${{ secrets.API_PROD_EMPLOYEE }}
          PROD_USERNAME: ${{ secrets.API_PROD_USER }}
          PROD_PASSWORD: ${{ secrets.API_PROD_PASS }}
        run: npx playwright test tests/employee.pom.test.js --project=chromium
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: reports/test-results/
          retention-days: 30
          compression-level: 9
          if-no-files-found: warn