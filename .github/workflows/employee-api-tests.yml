name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  test:
    name: Run Employee API Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Create .env file from secrets
        run: |
          echo "GQ1_TOKEN_URL=${{ secrets.API_GQ1_TOKEN }}" >> .env
          echo "GQ1_EMPLOYEE_URL=${{ secrets.API_GQ1_EMPLOYEE }}" >> .env
          echo "GQ1_USERNAME=${{ secrets.API_GQ1_USER }}" >> .env
          echo "GQ1_PASSWORD=${{ secrets.API_GQ1_PASS }}" >> .env
          
          echo "STAGING_TOKEN_URL=${{ secrets.API_STAGING_TOKEN }}" >> .env
          echo "STAGING_EMPLOYEE_URL=${{ secrets.API_STAGING_EMPLOYEE }}" >> .env
          echo "STAGING_USERNAME=${{ secrets.API_STAGING_USER }}" >> .env
          echo "STAGING_PASSWORD=${{ secrets.API_STAGING_PASS }}" >> .env
          
          echo "PROD_TOKEN_URL=${{ secrets.API_PROD_TOKEN }}" >> .env
          echo "PROD_EMPLOYEE_URL=${{ secrets.API_PROD_EMPLOYEE }}" >> .env
          echo "PROD_USERNAME=${{ secrets.API_PROD_USER }}" >> .env
          echo "PROD_PASSWORD=${{ secrets.API_PROD_PASS }}" >> .env
        
      - name: Run Playwright tests
        run: npx playwright test tests/employee.pom.test.js --project=chromium
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: reports/test-results/
          retention-days: 30